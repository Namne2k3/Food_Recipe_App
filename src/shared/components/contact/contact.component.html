<div class="container">
  <h1>Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter your name" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" formControlName="message" rows="5"
        placeholder="Enter your message"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
        Message is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
